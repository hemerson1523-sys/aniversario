<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ❤️</title>

<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    font-family:Arial, sans-serif;
}

/* Pantalla inicio */
#startScreen{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-size:28px;
    z-index:10;
    cursor:pointer;
    text-align:center;
}

/* Fondo estrellas */
.stars{
    position:absolute;
    width:100%;
    height:100%;
    background: radial-gradient(white 1px, transparent 1px);
    background-size: 4px 4px;
    animation: moveStars 120s linear infinite;
    opacity:0.15;
}

@keyframes moveStars{
    from{background-position:0 0;}
    to{background-position:10000px 5000px;}
}

/* Corazón */
canvas{
    position:absolute;
    top:0;
    left:0;
}

/* Título */
h1{
    position:absolute;
    top:40px;
    width:100%;
    text-align:center;
    color:white;
    font-size:40px;
    text-shadow:0 0 25px #ff1493;
}

/* Galería */
.gallery{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    width:320px;
    height:420px;
}

.gallery img{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:25px;
    box-shadow:0 0 40px #ff1493;
    opacity:0;
    transform:scale(0.8);
    transition:1s;
}

/* Texto */
#mensaje{
    position:absolute;
    bottom:40px;
    width:90%;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    color:white;
    font-size:20px;
    line-height:1.4;
}
</style>
</head>

<body>

<div id="startScreen">❤️ Toca la pantalla ❤️</div>

<div class="stars"></div>

<h1>❤️ FELIZ ANIVERSARIO ❤️</h1>

<canvas id="heart"></canvas>

<div class="gallery">
    <img src="foto1.jpeg">
    <img src="foto2.jpeg">
    <img src="foto3.jpeg">
    <img src="foto4.jpeg">
    <img src="foto5.jpeg">
    <img src="foto6.jpeg">
    <img src="foto7.jpeg">
    <img src="foto8.jpeg">
    <img src="foto9.jpeg">
</div>

<h2 id="mensaje"></h2>

<audio id="music" loop>
    <source src="cancion.mp3" type="audio/mpeg">
</audio>

<script>

/* INICIO */
let startScreen = document.getElementById("startScreen");
let music = document.getElementById("music");

startScreen.addEventListener("click", function(){
    music.play();
    startScreen.style.display = "none";
});

/* Corazón */
const canvas = document.getElementById("heart");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let t = 0;

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#ff1493";

    for(let i=0;i<900;i++){
        let angle = Math.random() * Math.PI * 2;
        let x = 16 * Math.pow(Math.sin(angle),3);
        let y = -(13*Math.cos(angle) - 5*Math.cos(2*angle)
                 - 2*Math.cos(3*angle) - Math.cos(4*angle));

        let scale = 15 + Math.sin(t) * 2;

        ctx.beginPath();
        ctx.arc(
            canvas.width/2 + x*scale,
            canvas.height/2 + y*scale,
            2,
            0,
            Math.PI*2
        );
        ctx.fill();
    }

    t += 0.05;
    requestAnimationFrame(draw);
}
draw();

/* Slideshow automático */
let images = document.querySelectorAll(".gallery img");
let index = 0;

function showImage(){
    images.forEach(img=>{
        img.style.opacity = 0;
        img.style.transform = "scale(0.8)";
    });

    images[index].style.opacity = 1;
    images[index].style.transform = "scale(1)";

    index++;
    if(index >= images.length){
        index = 0;
    }
}

setInterval(showImage, 3000);
showImage();

/* Texto largo */
let text = "Desde que llegaste a mi vida todo cambió para mejor.  Gracias por cada sonrisa, por cada pelea , cada abrazo,  cada momento compartido. Eres mi persona favorita, mi tranquilidad y mi alegría.  No importa lo que pase, siempre quiero caminar contigo Y siempre seras mi prioridad. ❤️ Te Amo :3 ❤️";
let i = 0;
let speed = 50;

function typing(){
    if(i < text.length){
        document.getElementById("mensaje").innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, speed);
    }
}
typing();

</script>

</body>
</html>
